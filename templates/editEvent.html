{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Event</h2>
    <form action="{{ url_for('edit_event', event_id=event.id) }}" method="POST" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Event Name:</label>
            <input type="text" id="title" name="title" value="{{ event.title }}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ event.start_date }}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="end_date" class="form-label">End Date:</label>
            <input type="date" id="end_date" name="end_date" value="{{ event.end_date }}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="start_time" class="form-label">Start Time:</label>
            <input type="time" id="start_time" name="start_time" value="{{ event.start_time }}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="end_time" class="form-label">End Time:</label>
            <input type="time" id="end_time" name="end_time" value="{{ event.end_time }}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" value="{{ event.location }}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="3" required>{{ event.description }}</textarea>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary me-2">Update</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    {% if failure_message %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">{{ failure_message }}</h4>
        <button type="button" class="btn btn-outline-danger" onclick="window.location.href='/admin'">OK</button>
    </div>
    {% endif %}
</div>
{% endblock %}
