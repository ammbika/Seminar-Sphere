{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Are you sure you want to logout?</h2>
                    <form action="{{ url_for('logout') }}" method="POST">
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger me-2">Logout</button>
                            <a href="{{ url_for('admin') }}" class="btn btn-secondary">No</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
