<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Sphere</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="{{url_for('static',filename='img/logo.png')}}" alt="Logo">
                </div>
                <div class="nav-title">
                    <h1>Seminar Sphere</h1>
                </div>
                <div class="nav-button">
                    {% block nav_button %}
                    {% endblock %}
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main> 
</body>
</html>
