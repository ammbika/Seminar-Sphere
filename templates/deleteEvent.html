{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Confirm delete?</h2>
                    <form action="{{ url_for('delete_event', event_id=event_id) }}" method="POST">
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger me-2">Yes</button>
                            <a href="{{ url_for('admin') }}" class="btn btn-secondary">No</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if failure_message %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <h4 class="alert-heading">{{ failure_message }}</h4>
                <button type="button" class="btn btn-outline-danger" onclick="window.location.href='/admin'">OK</button>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
