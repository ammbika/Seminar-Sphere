{% extends "base.html" %}

{% block content %}
<div class="container-md">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Fill in the details</h1>
            <form id="eventForm" action="{{ url_for('create_event') }}" method="POST" class="mb-4" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" >
                    <span id="titleError" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" class="form-control" >
                    <span id="startDateError" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date:</label>
                    <input type="date" id="end_date" name="end_date" class="form-control" >
                    <span id="endDateError" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="start_time" class="form-label">Start Time:</label>
                    <input type="text" id="start_time" name="start_time" class="form-control" >
                    <span id="startTimeError" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="end_time" class="form-label">End Time:</label>
                    <input type="text" id="end_time" name="end_time" class="form-control" >
                    <span id="endTimeError" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" name="location" class="form-control" >
                    <span id="locationError" class="error"></span>
                </div>

                <div class="mb-3">
                    <label for="participants" class="form-label">Number of Participants:</label>
                    <input type="number" id="participants" name="participants" class="form-control" >
                    <span id="participantsError" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="3" ></textarea>
                    <span id="descriptionError" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/admin" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>

            {% if failure_message %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <h4 class="alert-heading">{{ failure_message }}</h4>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
